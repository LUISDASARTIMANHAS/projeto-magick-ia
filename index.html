<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=31536000; includeSubDomains; preload"
    />
    <link rel="icon" href="./src/imgs/logo.png" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>Magick IA - Semana do zero ao programador contratado</title>
  </head>
  <body>
    <header class="cabecalho">
      <img src="./src/imgs/logo.png" alt="Logo Magick IA" />
    </header>
    <main class="container">
      <h1 class="produtos">Produtos</h1>
      <div class="filtros">
        <div class="categorias-cartas">
          <label for="categoria">Categoria</label>
          <select class="categoria" onselect="filtrar(this)">
            <option value="">Selecione uma carta</option>
            <option value="comum">Comum</option>
            <option value="rara">Rara</option>
            <option value="épica">Épica</option>
          </select>
        </div>
        <div class="preco-cartas">
          <label for="preco">Preço Máximo (R$)</label>
          <input
            type="number"
            min="0"
            oninput="filtrarPorPreco(this)"
            class="preco"
            placeholder="Ex: 100"
          />
        </div>
        <button class="btn-filtrar">Aplicar filtros</button>
      </div>
      <ul id="lista-cartas" class="cartas">
          <li class="load rgb"></li>
        <!-- gerado automaticamente -->
      </ul>
    </main>
    <footer class="rodape">
      ₢Todos os Direitos Reservados <script>document.write(new Date().getFullYear())</script>
    </footer>

    <scripts>
      <script src="./src/js/loader-produtos.js" type="module" defer></script>
      <script src="./src/js/index.js" defer></script>
    </scripts>
    <host>
      <script
        src="https://pingobras.glitch.me/src/js/load-host.js"
        defer
      ></script>
    </host>
  </body>
</html>
